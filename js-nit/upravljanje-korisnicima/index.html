<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Upravljanje korisnicima</title>
</head>
<body>
    <table id="userTable">
        <tr>
        <th>ID</th>
        <th>Ime</th>
        <th>Email</th>
        <th>Grad</th>
        <th>Akcija</th>
    </tr>
    </table>
        <form id="putForm" style="visibility: hidden;">
        <h3>Izmeni post (kompletna zamena)</h3>
        <input type="text" id="putTitle" placeholder="Novi naslov" required>
        <textarea id="putBody" placeholder="Novi sadržaj" rows="3" required></textarea>
        <button type="submit" class="btn-put">Pošalji PUT zahtev</button>
      </form>
    <div class="posts"></div>
</body>
</html>
