<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <h2>Lista Studenata</h2>
  <input id="search" placeholder="Pretraži studente..." />

  <table id="studentsTable">
    <thead>
      <tr>
        <th>Ime</th>
        <th>Grad</th>
        <th>Godine</th>
        <th>Akcije</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="stats">
    <p>Prosečne godine: <span id="avgAge">0</span></p>
    <p>Ukupno studenata: <span id="totalStudents">0</span></p>
  </div>

  <form id="addStudentForm">
    <h3>Dodaj Novog Studenta</h3>
    <input type="text" id="newName" placeholder="Ime" required />
    <input type="text" id="newCity" placeholder="Grad" required />
    <input
      type="number"
      id="newAge"
      placeholder="Godine"
      required
      min="18"
      max="99"
    />
    <button type="submit" id="dodaj">Dodaj Studenta</button>
  </form>

  <ul id="studenti">

  </ul>
  <h3>Pretrazi</h3>
  <input type="search" id="pretraga">

</div>
</body>
</html>
