<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="forma">
        <form action="">
            <label for="username">Username</label><br>
            <input type="text" placeholder="Enter Username" id="username">
            <label for="lname">Last name</label><br>
            <input type="text" placeholder="Enter Last Name" id="lname">
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" id="password">

            <label for="email">Email</label>
            <input type="email" placeholder="Enter Email" id="email">
            <label for="date">Datum rodjenja</label>
            <input type="date" id="date">
             <label for="grad">Unesi grad</label>
            <div class="grad">
                <input type="number" placeholder="pib" id="pib">
                <input type="text" placeholder="Enter city" id="city">
            </div>
            <input type="checkbox" name="" id="male">
            <label for="male">Musko</label><br>
            <input type="checkbox" name="" id="female">
            <label for="female">Zensko</label><br>
            <label for="age">Unesite godine</label><br>
            <input type="text" placeholder="Enter your age" id="age"><br>
            <label for="phone">Unesite broj telefona</label><br>
            <input type="tel" placeholder="+381" id="phone">

            <input type="submit" value="Login" id="submit">
            <div class="remem">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            </div>
        </form>
        <button class="cancle">Cancle</button>
    </div>
    
</body>
</html>
